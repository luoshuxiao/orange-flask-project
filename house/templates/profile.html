{% extends 'base_main.html' %}

{% block title %}
    爱家-个人信息
{% endblock %}

{% block css %}
    {{ super() }}
    <link href="/static/css/ihome/profile.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">个人信息</h3>
                <a class="nav-btn fl" href="javascript:history.go(-1);"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="menus-con">
            <ul class="menus-list">
                <li>
                    <div class="menu-title">
                        <h3>头像</h3>
                    </div>
                    <div class="menu-content">
                        <img id="user-avatar" src="">
                        <div class="menu-text">
                            <form id="form-avatar" enctype="multipart/form-data">
                                选择头像：<input type="file" accept="image/*" id="u-avatar" name="avatar">
                                <input type="submit" class="btn btn-success" value="上传">
                            </form>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="menu-title">
                        <h3>用户名</h3>
                    </div>
                    <div class="menu-content">
                        <form id="form-name">
                            <input type="text" name="name" id="user-name" value="">
                            <input type="submit" class="btn btn-success" value="保存">
                        </form>
                        <div class="error-msg"><i class="fa fa-exclamation-circle"></i><span></span></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="popup_con">
            <div class="popup">
                <p>保存成功！</p>
            </div>
            
            <div class="mask"></div>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div> 
    </div>
{% endblock %}

{% block js %}
    {{ super() }}
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="/static/js/ihome/profile.js"></script>
{% endblock %}
